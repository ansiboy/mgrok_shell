<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MGROK</title>
  <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />
  <link href="content/site.css" rel="stylesheet" />
</head>

<body>
  <ul id="titleBar" class="nav nav-tabs">
    <li role="presentation" class="active">
      <a href="#panelHome">Home</a>
    </li>
    <li role="presentation">
      <a href="#panelTunnels">Tunnels</a>
    </li>
    <li role="presentation">
      <a href="#panelSettings">Settings</a>
    </li>
    <li class="pull-right">
      <div id="closeButton" class="button pull-right">
        <i class="glyphicon glyphicon-remove"></i>
      </div>
      <div id="minusButton" class="button pull-right">
        <i class="glyphicon glyphicon-minus"></i>
      </div>
    </li>
  </ul>

  <div id="panels">
   
  </div>


  <div id="configDialog" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Settings</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="checkbox">
              <label>
                <input type="checkbox">Start up
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="./lib/ui.js"></script>
<script>
  require('./renderer.js')
</script>

</html>
